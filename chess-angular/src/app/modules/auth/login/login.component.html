<div class="login-container">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>Login to NVChess</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
                <mat-form-field appearance="outline">
                    <mat-label>User ID</mat-label>
                    <input matInput formControlName="userId" placeholder="Enter your user ID" [disabled]="isLoading">
                    <mat-error *ngIf="loginForm.get('userId')?.hasError('required')">
                        User ID is required
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" placeholder="Enter your password" [disabled]="isLoading">
                    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                        Password is required
                    </mat-error>
                    <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
                        Password must be at least 6 characters
                    </mat-error>
                </mat-form-field>

                <div class="error-message" *ngIf="errorMessage">
                    {{ errorMessage }}
                </div>

                <div class="button-container">
                    <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid || isLoading">
                        <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
                        <span *ngIf="!isLoading">Login</span>
                    </button>
                </div>
            </form>
        </mat-card-content>

        <mat-card-actions>
            <p class="signup-text">
                Don't have an account? 
                <a (click)="goToSignup()" class="signup-link">Sign up</a>
            </p>
        </mat-card-actions>
    </mat-card>
</div>
